    <body>

        <div id="wrapper"  style="width:850px">
            <table align='center' cellspacing=5 cellpadding=3 id="data_table" border=1>
                <!-- Sarakkeiden nimet -->
                <tr>
                    <th  >#</th>
                    <th  >Palvelu</th>
                    <th  >Paikkakunta</th>
                </tr>

            <!-- Esimerkkipalvelu1 -->
                    <tr id="rivi1">
                    <td id="kood_rivi1"></td>
                    <td id="pal_rivi1">Paintball</td>
                    <td id="paik_rivi1">Jyväskylä</td>
                    <!-- rivinmuokkausnapit -->
                    <td>
                        <input type="button" id="edit_button1" value="Muokkaa" class="edit" onclick="edit_row('1')">
                        <input type="button" id="save_button1" value="Tallenna" class="save" onclick="save_row('1')">
                        <input type="button" value="Poista" class="delete" onclick="delete_row('1')">
                    </td>
                </tr>
            <!--//-->

            <!-- Esimerkkipalvelu2 -->
                <tr id="rivi2">
                    <td id="kood_rivi2"></td>

                        <input type="button" id="edit_button2" value="Muokkaa" class="edit" onclick="edit_row('2')">

                        <input type="button" value="Poista" class="delete" onclick="delete_row('2')">
                    </td>
                </tr>
            <!--//-->

            <!-- Tässä uuden rivin tekstikentät -->
                <tr>
                    <td><input type="text" id="uusi_kood"></td>
                    <td><input type="text" id="uusi_pal"></td>
                    <td><input type="text" id="uusi_paik"></td>
                    <!-- Rivinlisäysnappi -->
                    <td>
                        <input type="button" class="add" onclick="add_row();" value="Lisää Rivi">
                    </td>
                </tr>
            <!--//-->

            </table>
        
    </div>
